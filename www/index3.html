<!DOCTYPE html>
<html>
	<head>
		<script src="lib/jquery/jquery.min.js"></script>
		<style type="text/css">
			#foo {
				width: 90px;
				height: 90px;
				background: url('images/e-wheel.png');
				background-size: 100%;
			}
		</style>
	</head>
	<body>
		<div id='foo'></div>
		<script type="text/javascript">
			$(window).load(function() {
				function AnimateRotate(d){
						$({deg: 0}).animate({deg: d}, {
								step: function(now, fx){
										$("#foo").css({
												 transform: "rotate(" + now + "deg)"
										});
								}
						});
				}
				AnimateRotate(2000);
			});
		</script>
	</body>
</html>
