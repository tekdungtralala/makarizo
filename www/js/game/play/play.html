<ion-view view-title="Mulai Bermain" hide-nav-bar="true">
	<ion-content class="game-play">
		<div class="row">
			<div class="col col-33">
				<div class="circle first-circle">
					<knob knob-data="vm.time" knob-options="vm.options" knob-max="vm.options.max"></knob>
				</div>
			</div>
			<div class="col col-33">
				<div class="circle second-circle">
					Score
					<br/>
					{{vm.score}}
				</div>
			</div>
			<div class="col col-33">
				<div class="circle second-circle">
					Level
					<br/>
					{{vm.level}}
				</div>
			</div>
			</div>
		</div>

		<div class="row" ng-repeat="row in vm.rows">
			<div class="col {{vm.getDeckClass()}}" ng-repeat="col in vm.cols">
				<div ng-if="vm.imageUrls[row][col]">
					<img 
						ng-click="vm.changeImageState(row, col)"
						ng-show="!vm.imageState[row][col]"
						ng-src="{{vm.defaultCard}}"
						class="game-play-card-center" />
					<img 
						ng-show="vm.imageState[row][col]"
						ng-src="{{vm.imageUrls[row][col]}}"
						class="game-play-card-center" />
				</div>
			</div>
		</div>

		<div ng-show="false">
			<div class="row" >
				<div class="col col-20">
					<img ng-src="{{vm.src}}" width="100%" />
				</div>
				<div class="col col-20">
					<img ng-src="{{vm.src}}" width="100%" />
				</div>
				<div class="col col-20">
					<img ng-src="{{vm.src}}" width="100%" />
				</div>

				</div>
			</div>
			<div class="row" >

					<img ng-src="{{vm.src}}" width="100%" />
				</div>
				<div class="col col-20">
					<img ng-src="{{vm.src}}" width="100%" />
