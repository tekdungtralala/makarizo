<ion-view view-title="Mulai Bermain" hide-nav-bar="true" class="m-bacground">
	<ion-content class="game-finish">
		<div class="row">
			<div class="col" >
					<img ng-src="images/energy.png" class="m-image-center m-image-energy"/>
			</div>
		</div>

		<div class="row">
			<div class="col col-33">
				<div class="circle first-circle">
					<knob knob-data="vm.time" knob-options="vm.options" knob-max="vm.options.max"></knob>
				</div>
			</div>
			<div class="col col-33">
				<div class="circle second-circle">
					Score
					<br/>
					{{vm.score}}
				</div>
			</div>
			<div class="col col-33">
				<div class="circle second-circle">
					Level
					<br/>
					{{vm.level}}
				</div>
			</div>
			</div>
		</div>

		<div class="row">
			<div id="gameComplete" style="display: table;">
				<p id="titlemsg">GAME OVER!!</p>
				<p id="msg" class="game-finish-score">
					Score : {{vm.score}}
				</p>
				<button 
					ng-click="vm.gotoSignin()"
					class="button game-finish-save-btn">Simpan Skor mu</button>
			</div>		
		</div>
	</ion-content>
</ion-view>
