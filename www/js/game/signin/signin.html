<ion-view view-title="Mulai Bermain" hide-nav-bar="true" class="m-bacground">
	<ion-content class="game-signin game-signin-font">

		<button 
			ng-click="vm.backToHome()"
			class="m-btn-default m-btn-home button icon-left ion-chevron-left button-small button-positive">
			Beranda
		</button>

		<button 
			ng-show="vm.isLogged"
			ng-click="vm.doLogin()"
			class="m-btn-default m-btn-logout button icon-right ion-log-out button-small button-positive">
			Logout
		</button>
		
		<div class=""></div>
		<div class="row game-signin-image-top">
			<div class="col" >
					<img  ng-src="images/img_03.png" class="m-image-center" />
			</div>
		</div>

		<div class="row">
			<div class="col" >
					<img  ng-src="images/img_08.png" class="m-image-center" />
			</div>
		</div>

		<div class="row" ng-show="!vm.isLogged">
			<div class="col" >
				<a 
					ng-click="vm.doLogin()"
					href="">
					<img src="images/fb.png" class="m-image-center"/>
				</a>
			</div>
		</div>

		<div class="row" ng-show="vm.isLogged">
			<div class="col game-signin-label" >
				<strong>Nama Pengguna</strong><br/>
				<strong>{{fbData.name}}</strong><br/>
				<strong>Skor mu Sekarang : {{totalScore}}</strong>
			</div>
		</div>

		<div class="row" ng-show="vm.isLogged">
			<div class="col game-signin-note">
				Ayo tambah lagi skor mu dengan memainkan game ini.<br/>
				upload struk di bawah ini ya...
			</div>
		</div>

		<div class="row" ng-show="vm.isLogged">
			<div class="col col-33 col-offset-33">
				<button 
					ng-hide="true"
					ng-click="vm.usingCamera()"
					class="m-btn-default m-btn-capture button button-small button-positive">
					Capture Struk
				</button>
				<input type="file" ng-file-select name="fileName" 
					ng-model="vm.imageFile" 
					ng-file-change="vm.generateThumb()"/>
			</div>
		</div>
		<div class="row" ng-show="vm.isLogged">
			<div class="col col-33 col-offset-33">
					<img id="myImage" class="m-image-center" />
					<img ng-show="vm.dataUrl != null" class="m-image-center"
						ng-src="{{vm.dataUrl}}"/>
			</div>
		</div>

		<div class="row" ng-show="vm.isLogged">
			<div class="col m-image-center m-capture-btn">
				<button
					ng-show="vm.showPlayBtn" 
					ng-click="vm.gotoPlay()"
					id="game-signin-startgame">Mulai Main!!</button>
			</div>
		</div>
		

	</ion-content>
</ion-view>
